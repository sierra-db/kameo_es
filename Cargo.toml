workspace = { members = [ "examples/axon_server_demo","examples/bank_account", "examples/projector"] }

[package]
name = "kameo_es"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.82"
commitlog = { path = "../commitlog" }
