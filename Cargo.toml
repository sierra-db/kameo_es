[package]
name = "kameo_es"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.82"
chrono = { version = "0.4", features = ["serde"] }
eventus = { git = "https://github.com/tqwewe/eventus" }
futures = "0.3.30"
kameo = { git = "https://github.com/tqwewe/kameo", branch = "feat/autonat" }
prost-types = "0.13.1"
# cbor4ii = { version = "0.3.3", features = ["serde1"] }
ciborium = "0.2.2"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "*"
thiserror = "1.0.58"
tokio = { version = "1.37.0", features = ["full"] }
tokio-util = "0.7.11"
tonic = "0.12"
tracing = "0.1"
